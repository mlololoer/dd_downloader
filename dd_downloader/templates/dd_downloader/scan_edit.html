{% extends "dd_downloader/base.html" %}

{% block title %}
	<title>Edit a scan</title>
{% endblock %}

{% block content %}
	<button onclick="window.history.back()">Back</button>
	<form action="{% url 'dd_downloader:scan edit page' scan_pk=scan.pk %}" method="post">
		{% csrf_token %}
		<fieldset>
			<legend><h3>Edit {{ scan.scan_name }}</h3></legend>
			{{ form }}
		</fieldset>
		<input type="submit" value="Update Scan">
	</form>
	
{% endblock %}
